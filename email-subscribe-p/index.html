<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe Practise</title>
  </head>
  <body>
    <!-- Container -->
    <div class="flex items-center justify-center bg-blue-500 h-screen">
      <!-- Card -->
      <div class="p-2 bg-blue-800 rounded-2xl mx-auto">
        <!-- Flex Container -->
        <div
          class="flex flex-col rounded-xl space-y-6 md:rounded-l-xl md:flex-row md:space-x-4 md:space-y-0"
        >
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit h-80 rounded-xl md:rounded-r-none"
          />
          <!-- Content -->
          <div class="flex flex-col space-y-8 p-4 md:p-8">
            <h1
              class="font-semibold text-white max-w-xs text-2xl text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h1>
            <p
              class="max-w-xs text-center text-xs text-white leading-5 tracking-wide md:text-left"
            >
              Eat better and exercise better. Sign up for the diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-4"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="py-2 px-4 bg-blue-800 text-white border border-cyan-50 focus:outline-none"
              />
              <button
                class="px-5 py-3 bg-blue-50 rounded-md hover:bg-blue-200 duration-500 placeholder:md:text-xs"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
