<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Backgrouond Conatainer -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row md:rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 transform hover:scale-105 duration-200 md:rounded-l-xl md:rounded-r-none"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-white text-2xl font-semibold text-medium text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left"
            >
              Eat better and exercise better. Sign up for the diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col space-y-4 md:space-x-4 md:space-y-0 md:flex-row"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-white bg-zinc-800 border border-zinc-600 text-center focus:outline-none md:text-left placeholder:text-xs placeholder:md:text-left"
              />
              <button
                class="px-5 py-3 text-xs text-zinc-800 bg-lime-500 rounded-md hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
