<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- Card Container -->
      <div
        class="flex flex-col items-center justify-center bg-white rounded-3xl shadow-3xl p-6 m-4 md:p-40"
      >
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:justify-end md:mb-24"
        >
          <!-- Menu Item 1 -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 opacity-0 border-2 border-black group-hover:opacity-100"
            ></div>
          </div>

          <!-- Menu Item 2 -->
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 opacity-0 border-2 border-black group-hover:opacity-100"
            ></div>
          </div>

          <!-- Menu Item 3 -->
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 opacity-0 border-2 border-black group-hover:opacity-100"
            ></div>
          </div>

          <!-- Menu Item 4 -->
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 opacity-0 border-2 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>

        <!-- Input & Button Container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- Input & SVG Container-->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>

          <!-- Button -->
          <button
            class="py-3 px-14 font-normal text-lg text-white bg-black rounded-md shadow-3xl duration-200 border border-black hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- Grid Container -->
        <div class="grid mt-8 gap-4 md:grid-cols-4">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="./images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 duration-500 left-0 right-0 bg-black opacity-0 p-2 px-4 text-white group-hover:opacity-40 bg-black"
            >
              <div class="flex justify-between">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 234 shares</p>
                </div>

                <div class="flex-items-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
