<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal Practice</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col space-y-6 p-8 bg-white text-black rounded-2xl md:flex-row md:space-y-0 md:space-x-6"
      >
        <!-- Image Container -->
        <div class="">
          <img
            src="./images/headphone.png"
            alt=""
            class="w-60 hover:scale-105 mx-auto duration-150"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Lable & Title -->
          <div class="flex flex-col space-y-3 text-center md:text-left">
            <div class="">
              <a
                href="#"
                class="text-sm py-1 px-3 bg-black text-white rounded-lg"
              >
                Free Shipping
              </a>
            </div>

            <!-- Title -->
            <div class="text-2xl font-medium max-w-sm">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </div>
          </div>

          <!-- Pricing -->
          <div class="flex flex-col text-center md:text-left">
            <p class="line-through mb-3 text-2xl">$799</p>
            <p class="mb-4 text-5xl font-bold">$599</p>
            <h2 class="text-sm max-w-sm font-light text-gray-400">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptates, rem?
            </h2>
          </div>

          <!-- CTA -->
          <div class="group">
            <button
              class="bg-blue-700 w-full duration-500 shadow-sm text-white rounded-lg border-b-8 border-b-blue-500 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-500 group-hover:shadow-lg"
            >
              <div class="py-3 px-8">Add to cart</div>
            </button>
          </div>

          <!-- Stock  -->
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping duration-150"
            ></div>
            <span class="text-sm">50+ pics. in stock</span>
          </div>

          <!-- Button Group -->
          <div
            class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center space-x-2 border-2 border-gray-300 py-3 px-8 rounded-lg transition-all hover:-translate-y-0.5 duration-150 shadow-lg"
            >
              <img src="./images/weight.png" alt="" class="w-8" />
              <span class="text-sm font-semibold">Add to cart</span>
            </button>

            <button
              class="flex items-center justify-center space-x-2 border-2 border-gray-300 py-3 px-8 rounded-lg transition-all hover:-translate-y-0.5 duration-150 shadow-lg"
            >
              <img src="./images/heart.png" alt="" class="w-8" />
              <span class="text-sm font-semibold">Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
