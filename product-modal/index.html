<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Inner Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Container -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto hover:scale-105 w-60 duration-200"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col spacey-3 mb-4 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 bg-black text-white rounded-full text-sm"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </div>
          </div>

          <!-- Pricing Container -->
          <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <div class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </div>
          </div>

          <!-- Button Group -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="bg-blue-500 px-8 py-4 rounded-lg duration-150 group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>

          <!-- Stock -->
          <div class="flex items-center group space-x-3">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pics. in stock</div>
          </div>

          <!-- Buttons Container -->
          <div
            class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
          >
            <button
              class="flex items-center justify-center border-2 border-gray-300 px-5 py-3 rounded-lg space-x-3 transition-all duration-150 hover:-translate-y-0.5 shadow-sm hover:shadow-lg"
            >
              <img src="./images/weight.png" alt="" class="w-8" />
              <span class="font-semibold">Add to cart</span>
            </button>

            <button
              class="flex items-center justify-center border-2 border-gray-300 px-5 py-3 rounded-lg space-x-3 transition-all duration-150 hover:-translate-y-0.5 shadow-sm hover:shadow-lg"
            >
              <img src="./images/heart.png" alt="" class="w-8" />
              <span class="font-semibold">Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
